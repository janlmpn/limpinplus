<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl mb-4 text-center">Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md" [disabled]="!loginForm.form.valid">Login</button>
    </form>
  </div>
</div>

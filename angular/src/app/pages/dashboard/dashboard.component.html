<app-header></app-header>
<div class="p-4">
  <div class="mb-4"></div>
    <input 
      type="text" 
      [(ngModel)]="searchQuery" 
      (input)="onSearch()" 
      placeholder="Search records..." 
      class="border p-2 rounded-md"
    />
  <button (click)="navigateToForm()" class="bg-green-500 text-white px-4 py-2 rounded-md mb-4">Create New Record</button>
  <table class="w-full border-collapse">
    <thead>
      <tr class="bg-gray-200">
        <th class="border p-2">Title</th>
        <th class="border p-2">Type</th>
        <th class="border p-2">Description</th>
        <th class="border p-2">Address</th>
        <th class="border p-2">Created Date</th>
        <th class="border p-2">Updated Date</th>
        <th class="border p-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of filteredRecords">
        <td class="border p-2">{{ record.title }}</td>
        <td class="border p-2">{{ record.type }}</td>
        <td class="border p-2">{{ record.description }}</td>
        <td class="border p-2">{{ record.address }}</td>
        <td class="border p-2">{{ record.createTime }}</td>
        <td class="border p-2">{{ record.updateTime }}</td>
        <td class="border p-2 flex gap-2">
          <button (click)="editRecord(record._id)" class="bg-blue-500 text-white px-2 py-1 rounded-md">Edit</button>
          <button (click)="deleteRecord(record._id)" class="bg-red-500 text-white px-2 py-1 rounded-md">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

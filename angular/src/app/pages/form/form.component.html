<app-header></app-header>
<div class="p-4">
  <h2 class="text-2xl mb-4">{{ isEdit ? "Edit Record" : "Create Record" }}</h2>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="record.title"
        required
        class="p-2 block w-full border border-gray-300 rounded-md"
      />
    </div>
    <div class="mb-4">
      <label for="type" class="block text-sm font-medium">Type</label>
      <input
        type="text"
        id="type"
        name="type"
        [(ngModel)]="record.type"
        required
        class="p-2 block w-full border border-gray-300 rounded-md"
      />
    </div>
    <div class="mb-4">
      <label for="description" class="block text-sm font-medium"
        >Description</label
      >
      <textarea
        id="description"
        name="description"
        [(ngModel)]="record.description"
        required
        class="p-2 block w-full border border-gray-300 rounded-md"
      ></textarea>
    </div>
    <div class="mb-4">
      <label for="address" class="block text-sm font-medium">Address</label>
      <input
        type="text"
        id="address"
        name="address"
        [(ngModel)]="record.address"
        required
        class="p-2 block w-full border border-gray-300 rounded-md"
      />
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">
      {{ isEdit ? 'Update' : 'Save' }}
    </button>
    <button
      (click)="navigateToDashboard()"
      class="bg-transparent text-blue-500 border border-blue-500 px-4 py-2 ml-2 rounded-md"
    >
      Cancel
    </button>
  </form>
</div>
